<div class="heading">
    Update Customer Details
</div>
<div class="mainContent">
    <form>
        <div class="form-group">
            <label for="inputCustomerRegNo">Customer Reg. No.</label>
            <input type="text" class="form-control" id="inputCustomerRegNoField" placeholder="">
        </div>
        <div class="form-group">
          <label for="inputCustomerName">Customer Name</label>
          <input type="text" class="form-control" id="customerNameField" placeholder="Customer Full Name">
        </div>
        <div class="form-group">
            <label for="inputEmailID">Email</label>
            <input type="email" class="form-control" id="emailField"  placeholder="Customer Email Address">
          </div>
        <div class="form-check">
            <label for="inputMobileNumber">Mobile</label>
            <input type="text" class="form-control" id="mobileNumberFiled" placeholder="Customer Mobile No.">
        </div>
        <a class="btn btn-primary" routerLink="/searchcustomer">BACK</a>
        <button type="submit" class="btn btn-primary saveButton" routerLink="/customerdetails">Save</button>
      </form>
</div>
